          <li class="contact-item">

            <div class="contact-info">
              <p class="contact-title">Email</p>

              <a href="mailto:bujesdasilva@gmail.com" class="contact-link">bujesdasilva@gmail.com</a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Telefone</p>

              <a href="https://wa.me/5583986000101?text=Ol%C3%A1%20Leonardo%20Bujes%2C%20tudo%20bom%3F%20Encontrei%20seu%20portf%C3%B3lio%20no%20GitHub%20e%20gostaria%20de%20conversar%20com%20voc%C3%AA." class="contact-link">+55 (83) 98600-0101</a>

              <ion-icon name="calendar-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Aniversário</p>

      <!--
        - #CONTATO
      -->

      <article class="contact" data-page="contato">

        <header>
          <h2 class="h2 article-title">Contato</h2>
        </header>

        <section class="mapbox" data-mapbox>
          <figure>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3088.0264976709555!2d-34.85268939073973!3d-7.094355969518904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7acdd0e422da873%3A0x252e780cac7ff41c!2sCentro%20Universit%C3%A1rio%20-%20UNIESP!5e1!3m2!1spt-BR!2sbr!4v1747843316749!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" 
              width="400" height="300" loading="lazy"></iframe>
          </figure>
        </section>

        <section class="contact-form">

          <h3 class="h3 form-title">Formulário de Contato</h3>

          <form action="#" class="form" data-form>

            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Nome Completo" required data-form-input>

              <input type="email" name="email" class="form-input" placeholder="Endereço de email" required data-form-input>
            </div>

            <textarea name="message" class="form-input" placeholder="Escrever mensagem" required data-form-input></textarea>

            <button class="form-btn" type="submit" disabled data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Enviar mensagem</span>
            </button>

          </form>

        </section>

      </article>
